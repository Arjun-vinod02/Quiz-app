<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>User Management</h1>
  </header>

  <main class="center">
    <h2>All Users</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Last Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="card">
      <h2 id="form-title">Add New User</h2>
      <input type="text" id="user-name" placeholder="User Name" />
      <input type="email" id="user-email" placeholder="Email" />
      <input type="password" id="user-password" placeholder="Password" />
      <select id="user-role">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
      <button id="save-user">Save User</button>
    </div>
  </main>

  <footer>
    <button onclick="window.location.href='admin.html'">Back to Dashboard</button>
  </footer>

  <script src="script.js"></script> 
  <script src="admin_users.js"></script>
</body>
</html>
