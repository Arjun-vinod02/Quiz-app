<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create/Edit Quizzes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Create/Edit Quizzes</h1>
  </header>

  <main class="center">
    <div class="card">
      <label for="quiz-select"><strong>Select Quiz:</strong></label>
      <select id="quiz-select"></select>
      <button id="new-quiz">+ Create New Quiz</button>
    </div>

    <div class="card">
      <h2>Questions</h2>
      <ul id="question-list"></ul>
    </div>

    <div class="card">
      <h2>Add / Edit Question</h2>
      <input type="text" id="q-text" placeholder="Question text" />
      <input type="text" id="q-options" placeholder="Options (comma-separated)" />
      <input type="text" id="q-answer" placeholder="Correct Answer" />
      <button id="save-question">Save Question</button>
    </div>

    <div class="card">
      <button id="save-quiz">Save Quiz</button>
    </div>
  </main>

  <footer>
    <button onclick="window.location.href='admin.html'">Back to Dashboard</button>
  </footer>

  <script src="questions.js"></script>
  <script src="script.js"></script> 
  <script src="admin_quizzes.js"></script>
</body>
</html>
